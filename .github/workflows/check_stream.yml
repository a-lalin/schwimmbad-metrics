name: Check Twitch Stream Status

on:
  # 1. SCHEDULE: Runs on a timetable (every 5 minutes)
  schedule:
    - cron: '*/5 * * * *'  # Syntax: min hour day month day_of_week
  # 2. MANUAL: Also allows you to run it manually from GitHub's interface
  workflow_dispatch:

jobs:
  check-and-log:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # This is important for the commit step later
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install the 'requests' library
      - name: Install dependencies
        run: pip install requests

      # Step 4: Run the stream check script
      - name: Check stream status
        env:
          # Pass the secrets as environment variables to the script
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
        run: python check_stream.py

      # Step 5: Commit the updated log file back to the repository
      - name: Commit and push if log changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add stream_log.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update stream log [skip ci]" && git push)