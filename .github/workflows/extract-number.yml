name: Extract Number from Twitch Stream

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual runs

jobs:
  extract-number:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr
        sudo apt-get install -y libtesseract-dev
        sudo apt-get install -y chromium-chromedriver
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pillow pytesseract
    
    - name: Run extraction script
      run: python extract_number.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add chart_data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update chart data [skip ci]"
        git push