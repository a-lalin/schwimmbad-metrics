name: Collect Data

on:
  schedule:
    - cron: '0,15,30,45 6-21 * 1 *'  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Run data collection
      run: python code/update_logs.py
      
    - name: Setup Git
      # Always setup git, but only commit if there are changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Check for changes
      id: check_changes
      run: |
        # Check if there are any uncommitted changes in logs directory
        if git status --porcelain logs/ | grep -q .; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in logs directory"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes to commit"
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        # Get current UTC time for commit message
        CURRENT_TIME=$(date -u '+%Y-%m-%d %H:%M')
        CURRENT_HOUR=$(date -u '+%H')
        
        # Add only the logs directory
        git add logs/
        
        # Create descriptive commit message
        git commit -m "Add log entry for ${CURRENT_TIME}"
        
        # Push changes back to repository
        git push
        
        echo "Successfully committed and pushed changes"
